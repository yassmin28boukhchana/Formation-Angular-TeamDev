
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">ADD Department</h4>
          </div>
          <div class="modal-body">
            <label>Name</label>
            <input type="text" [(ngModel)]="department.name" class="form-control" name="name" required />
            <div class="form-group">

              <label>Address</label>
              <input type="text" [(ngModel)]="department.adresse" class="form-control"  name="adresse" required />
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Save" (click)="saveDepartment()" />
          </div>
        </form>
      </div>
